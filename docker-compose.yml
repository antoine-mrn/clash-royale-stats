services:
  clash-royale-stats:
    container_name: clash-royale-stats
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env.prod
    networks:
      - nginx-network
    tmpfs:
      - /app/.next/cache:size=1G,mode=1777

networks:
  nginx-network:
    external: true